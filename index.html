<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="node_modules\@fortawesome\fontawesome-free\css\all.min.css">
    <title>Simple Webpage</title>
</head>
<body>

    <div class="sidenav">
        <a href="#home"><i class="fas fa-home"></i></a>
        <a href="#profile"><i class="fas fa-user"></i></a>
        <a href="#pages"><i class="fas fa-window-restore"></i></a>
        <a href="#overview"><i class="fas fa-clock"></i></a>
        <a href="#photos"><i class="fas fa-images"></i></a>
        <a href="#community"><i class="fas fa-globe-africa"></i></a>
        <a href="#more"><i class="fas fa-ellipsis-h"></i></a>
    </div>
      
    <div class="main">
        <div class="header">
            <div class="banner">
                <p class="info" style=" margin-left: 5%;">
                    <img class="user-image" src="https://via.placeholder.com/150" alt="user picture"> Google+ Page
                    <br>
                    <a href="#mysite" style="text-decoration:none" color="#000">www.mysite.co.za</a>
                </p>
            </div>
            <div class="tape">
                <div style="margin-left: 20px;">
                    <span><a href="#about">About |</a></span>
                    <span><a href="#posts"> Posts |</a></span>
                    <span><a href="#photos"> Photos |</a></span>
                    <span><a href="#videos"> Videos |</a></span>
                    <span><a href="#comments"> Comments</a></span>
                    <span class="righty">
                        View profile of all
                        <i class="fas fa-sort-down" style="font-size: 150%;"></i>
                        <i class="fas fa-share-square"></i>
                        <div style="background-color: #b1b1b1; border-radius: 2px; display: inline; border: solid #000 1px;">
                            <i class="fas fa-asterisk"></i>
                            <i class="fas fa-share-square"></i>
                        </div>
                    </span>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
